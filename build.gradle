plugins {
    id 'java'
    id 'project-report'
    id 'com.gradle.build-scan' version '1.6'
}

buildScan{

}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.13'
    compile 'com.google.code.gson:gson:2.8.0'
}

task showDate{
    dependsOn build
    group = 'Custom'
    description = "Show Current Date"
    doLast {
        println ""
        println 'Current Date: ' + new Date()
        println ""
    }
}

class HashCodeGenerator extends DefaultTask {
    int multiplier = 31

    @TaskAction
    void generate() {
        Random random = new Random()
        println multiplier + random.nextInt(100)
    }
}

task hashCodeGenerator(type: HashCodeGenerator)